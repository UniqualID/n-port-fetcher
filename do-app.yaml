name: n-port-fetcher
services:
  - name: backend
    source_dir: /backend
    github:
      repo: uniqualid/n-port-fetcher
      branch: main
    run_command: uvicorn main:app --host 0.0.0.0 --port $PORT
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs

  - name: frontend
    source_dir: /frontend
    github:
      repo: uniqualid/n-port-fetcher
      branch: main
    run_command: npm run build && npx serve -s dist -l $PORT
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: / 